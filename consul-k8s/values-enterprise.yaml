# Configure global settings in this section.
global:
  name: consul
  image: "wilko1989/consul-enterprise@sha256:48204093309c057b615731bdd63603cca16f1ee789bcc4521d76e62545d2e41f"
  imageK8S: "wilko1989/consul-k8s-control-plane-dev@sha256:624b837c7eec6dde553dbf176c08d9021b5ed98831f94ca7f5b63a0175795797"
  enterpriseLicense:
    secretName: 'consul-ent-license'
    secretKey: 'key'
# Configure your Consul servers in this section.
server:
  # Specify three servers that wait until all are healthy to bootstrap the Consul cluster.
  replicas: 1
# Enable and configure the Consul UI.
ui:
  enabled: true
# Enable Consul connect pod injection
connectInject:
  enabled: true
