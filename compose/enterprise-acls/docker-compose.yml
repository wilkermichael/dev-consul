networks:
  dc1:
    driver: bridge
    ipam:
      config:
        - subnet: 10.1.0.0/16
  dc2:
    driver: bridge
    ipam:
      config:
        - subnet: 10.2.0.0/16
  dc3:
    driver: bridge
    ipam:
      config:
        - subnet: 10.3.0.0/16
  wan:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.0.0/16