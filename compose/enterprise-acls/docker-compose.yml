      dc2:
        ipv4_address: 10.2.10.3
      wan:
        ipv4_address: 10.10.20.3
    volumes:
      - ../../secrets/:/license/
      - ./conf/:/conf/
    environment:
      CONSUL_LICENSE_PATH: /license/consul_license.txt
