  mgw2:
    image: dev-consul-enterprise
    container_name: dc2mgw1
    privileged: true
    networks:
      dc2:
        ipv4_address: 10.2.10.2
      wan:
        ipv4_address: 10.10.20.2
    ports:
      - "19002:19000"
    volumes:
      - ../../secrets/:/license/
      - ./conf/:/conf/
    environment:
      CONSUL_LICENSE_PATH: /license/consul_license.txt
      CONSUL_HTTP_TOKEN: 1307a1a3-e031-6b29-51c3-d3a22fcb1121
