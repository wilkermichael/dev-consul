    command: "sh -c '/conf/startsvc.sh /conf/dc2a2.hcl 10.2.10.1:8301 /conf/dc2svc1.hcl dc2-svc1' "

  # Datacenter 3 (DC2)
  dc3s1:
    image: dev-consul-enterprise
    container_name: dc3s1
